body{
	background-color: #1a1a1a;
	color: #f5f5f5;
	font-family: Arial, sans-serif;
	overflow: hidden;
	position: relative;
}
.container{
	text-align: center;
	position: relative;
	z-index: 10;
}
.profile-img{
	border-radius: 50%;
	width: 150px;
	height: 150px;
	border: 3px solid #f5f5f5;
}
.btn{
	background-color: #333;
	color:#f5f5f5;
	padding: 10px 20px;
	text-decoration: none;
	border-radius: 5px;
	display: inline block;
	transition: 0.3s;
}
.btn:hover{
	background-color: #555;
}
.animated-bg{
	position: absolute;

	overflow: hidden;
	z-index: 0;
}
